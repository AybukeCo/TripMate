<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1.0">
    <title>TripMate Login</title>
    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

<!-- Image Placeholder -->
<!-- Back Button -->
<div class="back-button">⬅</div>

<!-- Logo -->
<div class="logo">trip✈mate</div>

<!-- Input Fields -->
<div class="input-field">
    <input type="email" placeholder="E-mail">
</div>

<div class="input-field">
    <input type="password" placeholder="Password">
    <span class="input-icon">👁️</span> <!-- Eye icon for password visibility -->
</div>

<!-- Forgot Password -->
<div class="forgot-password">
    <a href="#">Forgot password?</a>
</div>

<!-- Login Button -->
<button class="button" id="login2-login">Login</button>

<!-- Register Section -->
<div class="register-section">
    New to TripMate App? <a href="#">Register</a>
</div>

<!-- Social Login Buttons -->
<button class="social-login" id="login-apple">Login with <i class="fa-brands fa-apple"></i></button>
<button class="social-login" id="login-google">Login with <i class="fa-brands fa-google"></i></button>

</body>
</html>

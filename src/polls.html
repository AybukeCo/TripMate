<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header Section -->
<div class="header">
    <button class="back-button" onclick="goBack()">Back</button>
    <button class="notification-button">
        <img src="../public/icons/bell.png" alt="Notifications">
    </button>
</div>

<!-- Navigation Buttons -->
<div class="button-container">
    <a href="itinerary.html" class="image-button">
        <img src="../public/icons/itinerary-icon.png" alt="Itinerary">
        <span>Itinerary</span>
    </a>
    <a href="finance.html" class="image-button">
        <img src="../public/icons/finance-icon.png" alt="Finance">
        <span>Finance</span>
    </a>
    <a href="polls.html" class="image-button active">
        <img src="../public/icons/polls-icon.png" alt="Polls">
        <span>Polls</span>
    </a>
</div>

<!-- Poll Creation Form -->
<main>
    <div class="poll-form">
        <h3>Create a Poll</h3>

        <input type="text" id="pollQuestion" class="poll-question" placeholder="Enter your question">

        <h4>Options</h4>
        <div id="pollOptionsContainer" class="options-container">
            <input type="text" class="option-input" placeholder="Enter option 1">
            <input type="text" class="option-input" placeholder="Enter option 2">
        </div>

        <!-- Button Group -->
        <div class="button-group">
            <button class="add-option-button" onclick="addOption()">+</button>
            <button class="publish-button" onclick="publishPoll()">Publish Poll</button>
        </div>
    </div>
</main>

<!-- Bottom Navigation -->
<ul class="navbar">
    <li class="nav-item">
        <a href="homepage.html">
            <img src="../public/icons/home.png" alt="Trips">
            <span>Trips</span>
        </a>
    </li>
    <li class="nav-item">
        <a href="chat.html">
            <img src="../public/icons/chat.png" alt="Chat">
            <span>Chat</span>
        </a>
    </li>
    <li class="nav-item">
        <a href="profile.html">
            <img src="../public/icons/user.png" alt="Profile">
            <span>Profile</span>
        </a>
    </li>
</ul>

<!-- JavaScript -->
<script src="../public/js/polls.js"></script>

</body>
</html>

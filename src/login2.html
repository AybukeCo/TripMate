<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=390, initial-scale=1.0">
    <title>TripMate Login</title>
    <link rel="stylesheet" href="../public/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/ce1662cecb.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Header -->
<div class="back-header">
    <div class="back-btn">
        <i class="fa-solid fa-chevron-left"></i>
    </div>
</div>
<!-- Back Button -->


<!-- Logo -->
<div class="logo"><img src="../public/icons/Logo.png" alt="TripMate Logo" width="288"></div>

<div class="login-inputs">

        <p class="email-valid-info">Please enter valid email.</p>
        <div class="input-field">
            <input type="email" id="login-email" name="email" placeholder="E-mail">
        </div>


    <div class="input-field">
        <input type="password" id="login-pwd" name="password" placeholder="Password">
        <!-- Eye icon for password visibility -->
        <div class="hide-pwd-btn" onclick="hideShowPwd()">
            <i class="fa-solid fa-eye-slash"></i>
        </div>
    </div>
</div>

<!-- Forgot Password -->
<div class="forgot-password">
    <a href="forget_pwd.html">Forgot password?</a>
</div>

<!-- Login Button -->
<button class="cfm-btn button" id="log-cfm-btn">Login</button>

<!-- Register Section -->
<div class="tip-section">
    New to TripMate App? <a href="register.html">Register</a>
</div>

<script src="../public/js/login.js"></script>

</body>
</html>

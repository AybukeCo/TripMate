    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>
        <link rel="stylesheet" type="text/css" href="../public/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--Homepage-->
        <div class="header">
            <img src="../public/icons/Logo.png" id="Logoimg">
            <button class="bell"><img src="../public/icons/bell.png" alt="Notifications"></button>
        </div>
        
        <section class="profile-section">
            <h4>Profile</h4>
            <div class="profile-card">
                <div class="profile-img"></div>
                <div class="profile-username">
                    <p>Alana <br> Me</p>
                </div>
            </div>

            <div class="profile-input-group">
                <label>Name</label>
                <input type="text" value="Alana" disabled>
                <label>Lastname</label>
                <input type="text" value="Prnjavorac" disabled>
                <label>Email</label>
                <input type="email" value="Alana" disabled>
                <label>Passwords</label>
                <input type="password" value="Alana" disabled>
            </div>
            <button class="edit-profile-btn">Edit</button>
        </section>

        <section class="friend-section">
            <h4>Friends</h4>
        </section>

        <ul class="navbar">
            <li class="nav-item">
                <a href="homepage.html">
                    <img src="../public/icons/home.png" alt="Trips">
                    <span>Trips</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="chat.html">
                    <img src="../public/icons/chat.png" alt="Chat">
                    <span>Chat</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="profile.html">
                    <img src="../public/icons/user.png" alt="Profile">
                    <span>Profile</span>
                </a>
            </li>
        </ul>

        <script src="../public/js/navbar.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatting</title>
    <link rel="stylesheet" type="text/css" href="Aaron.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!--Chat Header-->
    <div class="chatting-header">
        <div class="chatting-info-content">
            <button class="go-back-page"><img src="icons/left-icon.png" alt="go-back"></button>
            <h3 class="chat-username">My Chats</h3>
            
        </div>
    </div>


    <!--Messages will be shown here-->
    <div class="show-message">

    </div>
     

    <div class="chatting-bottom">
        <textarea id="chatting-box" placeholder="Send a message"></textarea>
        
        <button class="send-message">Send</button>
    </div>


    <!--Scripts-->
    <script src="chatsystem.js"></script>
    
</body>
</html>

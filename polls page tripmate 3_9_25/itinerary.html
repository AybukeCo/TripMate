<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Aaron.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

<!--Itinerary page-->
<div class="header">
    <button class="close-itinerary-menu" onclick="goBackToHomepage()">Back</button>
    <button class="bell"><img src="icons/bell.png" alt="Notifications"></button>
</div>
<hr>

<div class="button-container">
    <a href="itinerary.html" class="image-button">
        <img src="icons/itinerary-icon.png" alt="Itinerary">
        <span>Itinerary</span>
    </a>
    <a href="error.html" class="image-button">
        <img src="icons/finance-icon.png" alt="Finance">
        <span>Finance</span>
    </a>
    <a href="polls.html" class="image-button">
        <img src="icons/polls-icon.png" alt="Polls">
        <span>Polls</span>
    </a>
</div>

<div class="itinerary-menu" id="add-trip-menu">

    <div id="itinerary-form"> <!-- Form Wrapper -->
    <h3>Date</h3>
    <div class="date-container">
        <input type="date" id="start-date" class="date-picker">
        <input type="date" id="end-date" class="date-picker">
    </div>

    <h3>Flight Details</h3>
    <input type="text" id="flight-details" placeholder="Enter your flight details">

    <h3>Accommodation</h3>
    <input type="text" id="accommodation" placeholder="Enter your accommodation details">

    <!-- Button to Create Itinerary -->
    <button class="create-itinerary" onclick="generateItinerary()">Create Itinerary</button>

    </div>
    <!-- Empty div where the itinerary will be displayed -->
    <div id="itinerary-output"></div>

    <button id="edit-itinerary" class="edit-itinerary" style="display: none;" onclick="editItinerary()">Edit Itinerary</button>
</div>

<!-- Navigation Bar -->
<ul class="navbar">
    <li class="nav-item">
        <a href="homepage.html">
            <img src="icons/home.png" alt="Trips">
            <span>Trips</span>
        </a>
    </li>
    <li class="nav-item">
        <a href="chat.html">
            <img src="icons/chat.png" alt="Chat">
            <span>Chat</span>
        </a>
    </li>
    <li class="nav-item">
        <a href="profile.html">
            <img src="icons/user.png" alt="Profile">
            <span>Profile</span>
        </a>
    </li>
</ul>

<script src="addtrip.js"></script>
<script src="itnierary.js"></script>

</body>
</html>

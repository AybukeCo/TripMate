<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, initial-scale=1.0">
  <title>TripMate Register</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/ce1662cecb.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Header -->
<div class="back-header">
  <div class="back-btn">
    <i class="fa-solid fa-chevron-left"></i>
  </div>
</div>
<!-- Back Button -->


<!-- Logo -->
<div class="logo"><img src="assets/img/logo.png" alt="TripMate Logo" width="288"></div>

<div class="register-inputs">
  <p class="email-valid-info">Please enter valid email.</p>
  <div class="input-field">
    <input type="email" id="reg-email" name="email" placeholder="E-mail">
  </div>
  <div class="input-field">
    <input type="text" id="reg-name" name="username" placeholder="Name">
  </div>
  <div class="input-field">
    <input type="password" id="reg-pwd" name="password" placeholder="Password">
    <!-- Eye icon for password visibility -->
    <div class="hide-pwd-btn" onclick="hideShowPwd()">
      <i class="fa-solid fa-eye-slash"></i>
    </div>
  </div>
</div>

<!-- Login Button -->
<button class="cfm-btn button" id="reg-cfm-btn">Register</button>

<!-- Register Section -->
<div class="tip-section">
  Already have an account?  <a href="login2.html">Login</a>
</div>

<script src="login.js"></script>

</body>
</html>
